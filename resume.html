<!DOCTYPE html>
<html lang="en">

<head>

<body class="animate-in">
	<div class="container">
		<header class="masthead" id="masthead">
			<div id="masthead-inner">
				<h1 class="masthead-title">

		<div class="main-body" id="main-body">
			<h1 class="heading">Resume</h1>

			<object class="resume" id="resumePdf" data="JasonP'ngResume.pdf" type="application/pdf">

			<object class="resumeJson" id="resumeJson" data="JasonP'ngResume.json" type="application/json">

			</object>
			<img src="images/JasonP'ngResume(censored).png" alt="Jason P'ng Resume" class="resumeImage" id="resumePng">
